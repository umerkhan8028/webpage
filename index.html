<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Web Page</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #1c1e21;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3b5998;
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      max-height: 50px;
      max-width: 200px;
    }

    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
    }

    .forms-container {
      display: flex;
      justify-content: space-around;
      width: 600px;
    }

    .form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    .form h2 {
      text-align: center;
    }

    .form label {
      display: block;
      margin: 10px 0;
    }

    .form input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }

    .form button {
      background-color: #3b5998;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #29487d;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="facebook-76658_640.png" alt="Facebook Logo">
    <!-- Add your profile picture, search bar, and other header content here -->
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="/friends/index.html">Friends</a>
    <a href="/messages/index.html">Messages</a>
    <a href="/notifications/index.html">Notifications</a>
  </nav>

  <main>
    <div class="forms-container">
      <div class="form" id="loginForm">
        <h2>Login</h2>
        <form>
          <label for="loginUsername">Username:</label>
          <input type="text" placeholder="user name" id="loginUsername" name="loginUsername" required>
          <label for="loginPassword">Password:</label>
          <input type="password" placeholder="password" id="loginPassword" name="loginPassword" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="form" id="signupForm">
        <h2>Sign Up</h2>
        <form>
          <label for="signupUsername">Username:</label>
          <input type="text" placeholder="user name" id="signupUsername" name="signupUsername" required>
          <label for="signupEmail">Email:</label>
          <input type="email" placeholder="email" id="signupEmail" name="signupEmail" required>
          <label for="signupPassword">Password:</label>
          <input type="password" placeholder="password" id="signupPassword" name="signupPassword" required>
          <label for="gender">Gender:</label>
          <select name="gander">
            <option value="other">Other</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          <br>
          <label for="number">Phone number:</label>
          <input type="number" id="number" required name="number" placeholder="+92" >
          <br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Facebook-like Web Page</p>
  </footer>

</body>
</html>
