<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img src="../facebook-76658_640.png" alt="Facebook Logo">
        <!-- Add your profile picture, search bar, and other header content here -->
      </header>
    
      <nav>
        <a href="../index.html">Home</a>
        <a href="../friends/index.html">Friends</a>
        <a href="../messages/index.html">Messages</a>
        <a href="../notifications/index.html">Notifications</a>
      </nav>
      <main>
        <section id="home">
          <h2>Main Content Section</h2>
          <p>This is the main content of the home page. You can add more content here.</p>
        </section>
    
        <aside>
          <div class="profile-card" id="profile">
            <!-- Add your user profile information here -->
            <h2>User Name</h2>
            <p>Email@example.com</p>
            <button>Edit Profile</button>
          </div>
    
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Friends">
          </div>
    
          <ul class="friends-list">
            <li class="friends-list-item">
              <div class="friend-avatar">
                <img src="https://via.placeholder.com/40" alt="Friend Avatar">
              </div>
              <div class="friend-name">Friend 1</div>
            </li>
            
  </main>
  <footer>
    <p>&copy; 2023 Facebook-like Web Page</p>
  </footer>

</body>
</html>
